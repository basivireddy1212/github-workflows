name: Main Workflow

on:
  push:
    branches:
      - main

jobs:
  call-reusable:
    uses: ./.github/workflows/reusable.yml
    with:
      environment: "production"
    secrets:
      MY_SECRET: ${{ secrets.MY_SECRET }}
  call-remote-reusable:
    uses: basivireddy1212/python-pytest-api-testing/.github/workflows/main.yml@main
    with:
      environment: "staging"
      run-tests: "true"

      
